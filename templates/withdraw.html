<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>withdraw</title>

    <link rel="icon" href="static/img/005.jpg">
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/css.css">
    <link rel="stylesheet" href="static/css/media.css">
    <link rel="stylesheet" href="static/js/jquery-3.7.0.js">
    <link rel="stylesheet" href="static/js/js.js">

</head>
<body>
    <div class="">
        <div class="col-md-12 dashboard">
            <div class="col-md-12">
                <div class="col-md-12">
                    <div>
                        <a href="{% url 'dashboard' %}" style="color: white; border: 1px solid gold; border-radius: 5px; padding: 5px;">
                            <i class="fa fa-mail-reply"> Back</i>
                        </a>
                    </div>
                    <div>
                        <h2>
                            balance
                        </h2>
                        <h1>
                            <i>
                                $ {{users.total}}.00
                            </i>
                        </h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12 withdrawbody">
            <div class="col-md-12">
                <form method="POST" action="">

                    {% csrf_token %}

                    <div class="col-md-12">
                        <label for="">Enter Amount</label><br>
                        <input type="number" placeholder="amount" name="amount">
                    </div>
                    <div class="col-md-12">
                        <label for="">Address</label><br>
                        <input type="text" placeholder="address" name="address">
                    </div>
                    <div class="col-md-12">
                        <label for="">Pin</label><br>
                        <input type="password" placeholder="pin" name="pin">
                    </div>
                    <div class="col-md-12">
                        <button>withdraw</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
