
{% load static %}
{% static "medians" as baseUrl %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user</title>

    <link rel="icon" href="{% static 'static/img/005.jpg' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
    <link rel="stylesheet" href="{% static 'css/media.css' %}">
    <link rel="stylesheet" href="{% static 'js/jquery-3.7.0.js' %}">
    <link rel="stylesheet" href="{% static 'js/js.js' %}">

</head>
<body>
    <div class="">

        <div class="col-md-12 deposite">
            <div class="col-md-12 deposite1">
                <div style="padding: 15px;">
                    <a href="{% url 'users' %}" style="color: white; border: 1px solid gold; border-radius: 5px; padding: 5px;">
                        <i class="fa fa-mail-reply"> Back</i>
                    </a>
                    <div style="float: right; color: gold;">
                        Total Money <span style="color: white;">{{user.total}}</span>
                    </div>
                </div>
                <div class="col-md-12 dobox">
                    <div class="table">
                        <table class="table">
                            <thead>
                                <tr class="theader">
                                    <th scope="col">Address</th>
                                    <th scope="col">City</th>
                                    <th scope="col">Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{user.address}}</td>
                                    <td>{{user.city}}</td>
                                    <td>{{user.city}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <table class="table">
                            <thead>
                                <tr class="theader">
                                    <th scope="col">User Name</th>
                                    <th scope="col">User Email</th>
                                    <th scope="col">Date Joind</th>
                                    <th scope="col">Last Login</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{user.username}}</td>
                                    <td>{{user.email}}</td>
                                    <td>{{user.date_joined}}</td>
                                    <td>{{user.last_login}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="col-md-12 dobox" style="margin-top: 15px;">
                    <div class="table">
                        <table class="table">
                            <thead>
                                <tr class="theader">
                                    <th scope="col">
                                        <a href="{% url 'useredit' user.id %}">Edit</a>
                                    </th>
                                    <th scope="col">
                                        <a href="{% url 'userdelete' user.id %}">Delete</a>
                                    </th>
                                    <th scope="col">
                                        <a href="{% url 'userblock' user.id %}">Block</a>
                                    </th>
                                    <th scope="col">
                                        <a href="{% url 'message' %}">Message</a>
                                    </th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
